<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Meter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f0f0; }
        .navbar { background-color: #000; color: #fff; }
        .navbar .navbar-brand, .navbar .nav-link { color: #fff; }
        .card { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border: none; border-radius: 12px; }
        .progress { height: 8px; border-radius: 5px; }
        .progress-bar { border-radius: 5px; }
        .container { margin-top: 20px; }
        .device-info { text-align: right; }
        .info-icon { cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Left-Aligned Buttons -->
            <div class="d-flex">
                <button id="home-button" class="btn btn-primary me-2">Home</button>
                <button id="view-graph-button" class="btn btn-primary">View Graph</button>
            </div>
            <!-- Right-Aligned Battery Info -->
            <div class="ms-auto">
                <span id="battery-info" class="text-white">Device Battery: --%</span>
            </div>
        </div>
    </nav>       

    <div class="container">
        <div class="row">
            <div class="col-12 text-center my-3">
                <h2>Gas Meter</h2>
                <p id="device-id">Device ID: --</p>
            </div>

            <div id="sensor-cards" class="row">
                <!-- Sensor cards will be injected dynamically -->
            </div>
        </div>

        <div class="row text-center mt-4">
            <div class="col-12">
                <h5>Latest Sensor Data</h5>
                <p id="timestamp">Timestamp: --</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('update_data', (data) => {
            console.log('Received update:', data);

            // Update the DOM with the new data
            document.getElementById('battery-info').textContent = `Device Battery: ${data.pct}%`;
            document.getElementById('device-id').textContent = `Device ID: ${data.device_id}`;
            document.getElementById('timestamp').textContent = `Timestamp: ${data.system_datetime}`;
            
            // Update sensor cards
            const sensorCards = document.getElementById('sensor-cards');
            sensorCards.innerHTML = ''; // Clear old cards
            data.sensors.forEach(sensor => {
                const progressWidth = Math.min((sensor.val / 500) * 100, 100); // Example scaling
                const card = `
                    <div class="col-md-4 mb-3">
                        <div class="card p-3">
                            <div class="d-flex justify-content-between">
                                <h5>${sensor.type}</h5>
                                <span class="info-icon" title="${sensor.type} information">&#9432;</span>
                            </div>
                            <p>${sensor.type}</p>
                            <h6>${sensor.val} ppm</h6>
                            <div class="progress mt-2">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: ${progressWidth}%;" aria-valuenow="${sensor.val}" aria-valuemin="0" aria-valuemax="500"></div>
                            </div>
                        </div>
                    </div>
                `;
                sensorCards.insertAdjacentHTML('beforeend', card);
            });
        });

        // Add event listener for "Home" button
        document.getElementById('home-button').addEventListener('click', () => {
            console.log('Home button clicked');
            fetch('/api/home', {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                console.log('Home API response:', data);
                alert(`Home Response: ${data.message}`);
            })
            .catch(error => console.error('Error with Home API:', error));
        });

        // Add event listener for "View Graph" button
        document.getElementById('view-graph-button').addEventListener('click', () => {
            console.log('View Graph button clicked');
            
            // Redirect to the graph.html page via Flask route
            window.location.href = '/graph';
        });
    </script>
</body>
</html>
