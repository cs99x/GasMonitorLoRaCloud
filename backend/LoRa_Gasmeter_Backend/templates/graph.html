<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #000;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
        }
        .chart-container {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .time-range-buttons .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="/" class="navbar-brand"><span class="me-2">&#8592;</span> Back</a>
        </div>
    </nav>    

    <div class="container mt-4">
        <!-- Title -->
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h2>Historical Data</h2>
            </div>
        </div>

        <!-- Time Range Buttons -->
        <div class="row mb-4">
            <div class="col-12 text-end">
                <div class="time-range-buttons">
                    <button class="btn btn-outline-secondary btn-1h">Last 1h</button>
                    <button class="btn btn-outline-secondary btn-6h">Last 6h</button>
                    <button class="btn btn-outline-secondary btn-all">All Data</button>                   
                </div>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="row g-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <h5>CO2</h5>
                    <canvas id="chart1"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h5>CH4</h5>
                    <canvas id="chart2"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h5>O2</h5>
                    <canvas id="chart3"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h5>CO</h5>
                    <canvas id="chart4"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to fetch data from the Stuttgart API
        const fetchData = (timeRange) => {
            const currentTime = Math.floor(Date.now() / 1000); // Current time in seconds

            let targetTime;
            if (timeRange === '1h') {
                targetTime = currentTime - 3600; // 1 hour ago
            } else if (timeRange === '6h') {
                targetTime = currentTime - 21600; // 6 hours ago
            } else {
                targetTime = 0; // All data
            }

            const apiUrl = `http://stuttgart-int.de/get-data-from-timestamp?system_time=${targetTime}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('Data received:', data);

                    const formattedData = {};
                    data.forEach(record => {
                        record.sensors.forEach(sensor => {
                            const sensorType = sensor.type;
                            const sensorValue = sensor.val;

                            if (!formattedData[sensorType]) {
                                formattedData[sensorType] = { timestamps: [], values: [] };
                            }

                            formattedData[sensorType].timestamps.push(record.system_datetime);
                            formattedData[sensorType].values.push(sensorValue);
                        });
                    });

                    if (formattedData['CO2']) {
                        createOrUpdateChart('chart1', formattedData['CO2'].timestamps, formattedData['CO2'].values, 'CO2');
                    }
                    if (formattedData['CH4']) {
                        createOrUpdateChart('chart2', formattedData['CH4'].timestamps, formattedData['CH4'].values, 'CH4');
                    }
                    if (formattedData['O2']) {
                        createOrUpdateChart('chart3', formattedData['O2'].timestamps, formattedData['O2'].values, 'O2');
                    }
                    if (formattedData['CO']) {
                        createOrUpdateChart('chart4', formattedData['CO'].timestamps, formattedData['CO'].values, 'CO');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Failed to fetch data.');
                });
        };

        const createOrUpdateChart = (chartId, labels, data, label) => {
            if (!labels || !data || labels.length === 0 || data.length === 0) {
                console.warn(`No data available for ${label}.`);
                return;
            }

            const ctx = document.getElementById(chartId).getContext('2d');

            // Check if chart already exists
            if (!window[chartId] || !window[chartId].data) {
                // Initialize a new chart
                window[chartId] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: label,
                            data: data,
                            borderColor: 'rgba(0, 123, 255, 0.7)',
                            backgroundColor: 'rgba(0, 123, 255, 0.1)',
                            pointBackgroundColor: 'rgba(0, 123, 255, 1)',
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: '#333' }
                            },
                            y: {
                                ticks: { color: '#333' }
                            }
                        }
                    }
                });
            } else {
                // Update existing chart
                const chart = window[chartId];
                chart.data.labels = labels;
                chart.data.datasets[0].data = data;
                chart.update();
            }
        };


        // Fetch default data (last measurement values from the last hour) on page load
        fetchData('1h');
    </script>
</body>
</html>
